<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода медицинских данных</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        .col {
            flex: 1;
            padding: 0 10px;
            min-width: 250px;
            margin-bottom: 15px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 30px auto 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .autocomplete {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 300px;
            overflow-y: auto;
            background: white;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .section-title {
            font-size: 18px;
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            margin: 20px 0;
            color: #2c3e50;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .col {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форма ввода медицинских данных</h1>
        <div id="loading" class="loading">Загрузка данных МКБ-10...</div>
        <div id="errorContainer" class="error-message"></div>
        
        <form id="deathForm" style="display:none;">
            <!-- Основные данные -->
            <div class="section">
                <h2 class="section-title">Основные данные</h2>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="fullName">Ф.И.О. *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="gender">Пол *</label>
                            <select id="gender" name="gender" required>
                                <option value="">Выберите пол</option>
                                <option value="Мужской">Мужской</option>
                                <option value="Женский">Женский</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="birthDate">Дата рождения *</label>
                            <input type="date" id="birthDate" name="birthDate" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="deathDate">Дата смерти *</label>
                            <input type="date" id="deathDate" name="deathDate" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="age">Возраст</label>
                            <input type="text" id="age" name="age" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Адрес *</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>
            
            <!-- Причина смерти -->
            <div class="section">
                <h2 class="section-title">Причина смерти</h2>
                <div class="form-group">
                    <label for="diseaseA">а) Болезнь или состояние, непосредственно приведшее к смерти *</label>
                    <div class="autocomplete">
                        <input type="text" id="diseaseA" name="diseaseA" placeholder="Начните вводить диагноз" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mkbA">Код МКБ-10 *</label>
                    <div class="autocomplete">
                        <input type="text" id="mkbA" name="mkbA" placeholder="Начните вводить код" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="diseaseB">б) Патологическое состояние, которое привело к возникновению причины, указанной в пункте "а"</label>
                    <div class="autocomplete">
                        <input type="text" id="diseaseB" name="diseaseB" placeholder="Начните вводить диагноз">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mkbB">Код МКБ-10</label>
                    <div class="autocomplete">
                        <input type="text" id="mkbB" name="mkbB" placeholder="Начните вводить код">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="diseaseC">в) Первоначальная причина смерти (указывается последней)</label>
                    <div class="autocomplete">
                        <input type="text" id="diseaseC" name="diseaseC" placeholder="Начните вводить диагноз">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mkbC">Код МКБ-10</label>
                    <div class="autocomplete">
                        <input type="text" id="mkbC" name="mkbC" placeholder="Начните вводить код">
                    </div>
                </div>
            </div>
            
            <!-- Дополнительные сведения -->
            <div class="section">
                <h2 class="section-title">Дополнительные сведения</h2>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="deathPlace">Место смерти *</label>
                            <select id="deathPlace" name="deathPlace" required>
                                <option value="">Выберите место</option>
                                <option value="Стационар">Стационар</option>
                                <option value="На дому">На дому</option>
                                <option value="Другое место">Другое место</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="district">Участок</label>
                            <input type="text" id="district" name="district">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="doctorName">Ф.И.О. врача, выдавшего справку</label>
                            <input type="text" id="doctorName" name="doctorName">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="medicalExams">Проведение проф., мед. осмотров</label>
                            <input type="text" id="medicalExams" name="medicalExams">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dispensaryAccount">Состоит на «Д» учете</label>
                    <input type="text" id="dispensaryAccount" name="dispensaryAccount">
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Отправить данные</button>
        </form>
    </div>

    <script>
        // Конфигурация
        const CONFIG = {
            scriptUrl: "https://script.google.com/macros/s/AKfycbwY9aIpfMeEnnB1UfIIeT9VgI6_DUdGEkCsa_mPVLgCF_UIakSoFFpSOW_bj2-2SeJ8cw/exec", // Замените на ваш URL
            maxSuggestions: 10,
            defaultMkbData: [
                {code: "I21.0", diagnosis: "Острый трансмуральный инфаркт передней стенки миокарда"},
                {code: "I21.1", diagnosis: "Острый трансмуральный инфаркт нижней стенки миокарда"},
                {code: "I21.9", diagnosis: "Острый инфаркт миокарда неуточненный"},
                {code: "E11.9", diagnosis: "Инсулиннезависимый сахарный диабет без осложнений"},
                {code: "J18.9", diagnosis: "Пневмония неуточненная"}
            ]
        };

        // Глобальные переменные
        let mkbData = [];
        let isFormSubmitting = false;

        // Основная функция инициализации
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем загрузку jQuery
            if (!window.jQuery) {
                showError('jQuery не загружен. Форма может работать некорректно.');
                loadDefaultMkbData();
                return;
            }

            // Загружаем данные МКБ
            loadMkbData();
            
            // Инициализируем обработчики событий
            initEventListeners();
        });

        // Функция загрузки данных МКБ
        function loadMkbData() {
            showLoading();
            
            $.ajax({
                url: CONFIG.scriptUrl + "?action=getMkb",
                type: "GET",
                dataType: "json",
                timeout: 10000,
                success: function(data) {
                    if (data && Array.isArray(data) {
                        mkbData = data;
                        initAutocomplete();
                        $('#deathForm').show();
                    } else {
                        throw new Error("Неверный формат данных МКБ");
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Ошибка загрузки МКБ:", error);
                    showError("Не удалось загрузить данные МКБ. Используются стандартные значения.");
                    loadDefaultMkbData();
                },
                complete: function() {
                    hideLoading();
                }
            });
        }

        // Загрузка тестовых данных
        function loadDefaultMkbData() {
            mkbData = CONFIG.defaultMkbData;
            initAutocomplete();
            $('#deathForm').show();
        }

        // Инициализация автодополнения
        function initAutocomplete() {
            try {
                // Проверяем существование всех элементов
                const elements = [
                    { id: "diseaseA", linked: "mkbA", isCode: false },
                    { id: "mkbA", linked: "diseaseA", isCode: true },
                    { id: "diseaseB", linked: "mkbB", isCode: false },
                    { id: "mkbB", linked: "diseaseB", isCode: true },
                    { id: "diseaseC", linked: "mkbC", isCode: false },
                    { id: "mkbC", linked: "diseaseC", isCode: true }
                ];

                elements.forEach(item => {
                    const element = document.getElementById(item.id);
                    if (!element) {
                        console.error(`Элемент с ID ${item.id} не найден`);
                        return;
                    }
                    setupAutocomplete(element, item.isCode, item.linked);
                });

            } catch (error) {
                console.error("Ошибка инициализации автодополнения:", error);
                showError("Ошибка инициализации формы");
            }
        }

        // Настройка автодополнения для конкретного элемента
        function setupAutocomplete(inp, isCodeField, linkedFieldId) {
            if (!inp) return;

            let currentFocus;

            inp.addEventListener("input", function() {
                const val = this.value.trim();
                closeAllLists();
                
                if (!val) return;
                currentFocus = -1;

                const container = document.createElement("DIV");
                container.id = this.id + "-autocomplete-list";
                container.className = "autocomplete-items";
                this.parentNode.appendChild(container);

                // Фильтрация данных
                const filtered = mkbData.filter(item => {
                    const field = isCodeField ? item.code : item.diagnosis;
                    return field.toLowerCase().includes(val.toLowerCase());
                }).slice(0, CONFIG.maxSuggestions);

                if (filtered.length === 0) {
                    const noResults = document.createElement("DIV");
                    noResults.innerHTML = "Нет результатов";
                    container.appendChild(noResults);
                    return;
                }

                filtered.forEach(item => {
                    const element = document.createElement("DIV");
                    if (isCodeField) {
                        element.innerHTML = `<strong>${item.code}</strong> - ${item.diagnosis}`;
                        element.innerHTML += `<input type='hidden' value='${item.code}'>`;
                    } else {
                        element.innerHTML = `<strong>${item.diagnosis}</strong> - ${item.code}`;
                        element.innerHTML += `<input type='hidden' value='${item.diagnosis}'>`;
                    }

                    element.addEventListener("click", function() {
                        inp.value = this.querySelector("input").value;
                        if (linkedFieldId) {
                            const linkedField = document.getElementById(linkedFieldId);
                            if (linkedField) {
                                linkedField.value = isCodeField ? item.diagnosis : item.code;
                            }
                        }
                        closeAllLists();
                    });
                    container.appendChild(element);
                });
            });

            inp.addEventListener("keydown", function(e) {
                const items = document.getElementById(this.id + "-autocomplete-list");
                if (!items) return;
                
                const itemsList = items.getElementsByTagName("div");
                if (e.key === "ArrowDown") {
                    currentFocus++;
                    setActive(itemsList);
                } else if (e.key === "ArrowUp") {
                    currentFocus--;
                    setActive(itemsList);
                } else if (e.key === "Enter") {
                    e.preventDefault();
                    if (currentFocus > -1 && itemsList[currentFocus]) {
                        itemsList[currentFocus].click();
                    }
                }
            });

            function setActive(items) {
                if (!items || items.length === 0) return;
                
                removeActive(items);
                if (currentFocus >= items.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = items.length - 1;
                items[currentFocus].classList.add("autocomplete-active");
            }

            function removeActive(items) {
                Array.from(items).forEach(item => {
                    item.classList.remove("autocomplete-active");
                });
            }

            function closeAllLists(exceptElement) {
                const items = document.getElementsByClassName("autocomplete-items");
                Array.from(items).forEach(item => {
                    if (exceptElement !== item && exceptElement !== inp) {
                        item.parentNode.removeChild(item);
                    }
                });
            }

            document.addEventListener("click", function(e) {
                closeAllLists(e.target);
            });
        }

        // Инициализация обработчиков событий
        function initEventListeners() {
            // Обработчики дат
            const birthDate = document.getElementById("birthDate");
            const deathDate = document.getElementById("deathDate");
            
            if (birthDate && deathDate) {
                birthDate.addEventListener("change", calculateAge);
                deathDate.addEventListener("change", calculateAge);
            }

            // Обработчик формы
            const form = document.getElementById("deathForm");
            if (form) {
                form.addEventListener("submit", function(e) {
                    e.preventDefault();
                    if (!isFormSubmitting) {
                        submitForm();
                    }
                });
            }
        }

        // Расчет возраста
        function calculateAge() {
            try {
                const birthDate = new Date(document.getElementById("birthDate").value);
                const deathDate = new Date(document.getElementById("deathDate").value);
                
                if (isNaN(birthDate) throw new Error("Неверная дата рождения");
                if (isNaN(deathDate)) throw new Error("Неверная дата смерти");
                
                let age = deathDate.getFullYear() - birthDate.getFullYear();
                const monthDiff = deathDate.getMonth() - birthDate.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && deathDate.getDate() < birthDate.getDate())) {
                    age--;
                }
                
                document.getElementById("age").value = age;
            } catch (error) {
                console.error("Ошибка расчета возраста:", error);
                document.getElementById("age").value = "";
            }
        }

        // Отправка формы
        function submitForm() {
            if (isFormSubmitting) return;
            
            try {
                isFormSubmitting = true;
                const submitBtn = document.getElementById("submitBtn");
                submitBtn.disabled = true;
                submitBtn.textContent = "Отправка...";
                showLoading("Отправка данных...");

                const formData = {
                    fullName: document.getElementById("fullName").value,
                    gender: document.getElementById("gender").value,
                    birthDate: document.getElementById("birthDate").value,
                    deathDate: document.getElementById("deathDate").value,
                    age: document.getElementById("age").value,
                    address: document.getElementById("address").value,
                    diseaseA: document.getElementById("diseaseA").value,
                    mkbA: document.getElementById("mkbA").value,
                    diseaseB: document.getElementById("diseaseB").value,
                    mkbB: document.getElementById("mkbB").value,
                    diseaseC: document.getElementById("diseaseC").value,
                    mkbC: document.getElementById("mkbC").value,
                    deathPlace: document.getElementById("deathPlace").value,
                    district: document.getElementById("district").value,
                    doctorName: document.getElementById("doctorName").value,
                    medicalExams: document.getElementById("medicalExams").value,
                    dispensaryAccount: document.getElementById("dispensaryAccount").value
                };

                // Валидация обязательных полей
                if (!formData.fullName || !formData.gender || !formData.birthDate || 
                    !formData.deathDate || !formData.address || !formData.diseaseA || !formData.mkbA) {
                    throw new Error("Заполните все обязательные поля (помеченные *)");
                }

                $.ajax({
                    url: CONFIG.scriptUrl,
                    type: "POST",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    dataType: "json",
                    timeout: 15000,
                    success: function(response) {
                        if (response && response.result === "success") {
                            showSuccess("Данные успешно сохранены!");
                            document.getElementById("deathForm").reset();
                        } else {
                            throw new Error(response?.message || "Неизвестная ошибка сервера");
                        }
                    },
                    error: function(xhr, status, error) {
                        const errorMsg = xhr.responseJSON?.message || error || "Ошибка соединения";
                        throw new Error(errorMsg);
                    },
                    complete: function() {
                        isFormSubmitting = false;
                        submitBtn.disabled = false;
                        submitBtn.textContent = "Отправить данные";
                        hideLoading();
                    }
                });

            } catch (error) {
                console.error("Ошибка отправки формы:", error);
                showError(error.message);
                isFormSubmitting = false;
                const submitBtn = document.getElementById("submitBtn");
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Отправить данные";
                }
                hideLoading();
            }
        }

        // Вспомогательные функции UI
        function showLoading(message = "Загрузка...") {
            const loading = document.getElementById("loading");
            if (loading) {
                loading.textContent = message;
                loading.style.display = "block";
            }
        }

        function hideLoading() {
            const loading = document.getElementById("loading");
            if (loading) {
                loading.style.display = "none";
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById("errorContainer");
            if (errorContainer) {
                errorContainer.textContent = message;
                errorContainer.style.display = "block";
                setTimeout(() => {
                    errorContainer.style.display = "none";
                }, 5000);
            }
        }

        function showSuccess(message) {
            alert(message); // Можно заменить на более красивый вывод
        }
    </script>
</body>
</html>
