<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Медицинская система</title>
  <script>
    // Конфигурация
    const CONFIG = {
      scriptUrl: "https://script.google.com/macros/s/AKfycbwDdgakBtPLXMoCGmrXe5hYNAPtMN-AmPFaI60yKTNYUfu64wNNmlrdPGrykmWa6nPDBg/exec",
      retryCount: 3,
      retryDelay: 1000,
      useProxy: false,
      proxyUrl: "https://cors-anywhere.herokuapp.com/"
    };

    // Универсальная функция для запросов
    async function makeRequest(action, data = {}, method = 'POST') {
      let attempts = 0;
      let lastError = null;
      
      const url = CONFIG.useProxy 
        ? `${CONFIG.proxyUrl}${CONFIG.scriptUrl}`
        : CONFIG.scriptUrl;

      const requestUrl = new URL(url);
      
      if (method === 'GET') {
        requestUrl.searchParams.append('action', action);
        for (const [key, value] of Object.entries(data)) {
          requestUrl.searchParams.append(key, value);
        }
      }

      while (attempts < CONFIG.retryCount) {
        try {
          const options = {
            method,
            headers: {
              'Content-Type': 'application/json'
            },
            mode: 'cors'
          };

          if (method === 'POST') {
            options.body = JSON.stringify({ action, ...data });
          }

          const response = await fetch(requestUrl, options);
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const result = await response.json();
          
          if (result.result === 'error') {
            throw new Error(result.message || 'Unknown server error');
          }
          
          return result.data;
          
        } catch (error) {
          lastError = error;
          attempts++;
          
          if (attempts === CONFIG.retryCount - 1 && !CONFIG.useProxy) {
            CONFIG.useProxy = true;
            console.log('Switching to proxy for next attempt...');
          }
          
          if (attempts < CONFIG.retryCount) {
            await new Promise(resolve => setTimeout(resolve, CONFIG.retryDelay));
          }
        }
      }
      
      throw lastError;
    }

    // API функции
    async function loadMkbData() {
      try {
        return await makeRequest('getMkb', {}, 'GET');
      } catch (error) {
        console.error('Ошибка загрузки MKB:', error);
        throw error;
      }
    }

    async function submitFormData(formData) {
      try {
        return await makeRequest('submitForm', formData);
      } catch (error) {
        console.error('Ошибка отправки формы:', error);
        throw error;
      }
    }

    // Инициализация приложения
    document.addEventListener('DOMContentLoaded', () => {
      // Загрузка данных при старте
      loadMkbData().then(data => {
        const container = document.getElementById('mkb-container');
        if (data && data.mkbCodes) {
          container.innerHTML = data.mkbCodes.map(item => 
            `<div class="mkb-item">
              <span class="mkb-code">${item.code}</span>
              <span class="mkb-desc">${item.description}</span>
            </div>`
          ).join('');
        }
      });

      // Обработчик формы
      document.getElementById('medicalForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
          patientName: e.target.elements.patientName.value,
          diagnosis: e.target.elements.diagnosis.value,
          date: new Date().toISOString()
        };

        try {
          document.getElementById('submitBtn').disabled = true;
          const result = await submitFormData(formData);
          alert('Данные успешно сохранены!');
          e.target.reset();
        } catch (error) {
          alert('Ошибка: ' + error.message);
        } finally {
          document.getElementById('submitBtn').disabled = false;
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Медицинская карта</h1>
    
    <div class="mkb-list">
      <h2>Справочник МКБ</h2>
      <div id="mkb-container" class="mkb-container">
        <!-- Сюда загрузится список кодов -->
        Загрузка...
      </div>
    </div>
    
    <div class="form-container">
      <h2>Ввод данных пациента</h2>
      <form id="medicalForm">
        <div class="form-group">
          <label for="patientName">ФИО пациента:</label>
          <input type="text" id="patientName" required>
        </div>
        
        <div class="form-group">
          <label for="diagnosis">Код диагноза (МКБ):</label>
          <input type="text" id="diagnosis" required>
        </div>
        
        <button type="submit" id="submitBtn">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
